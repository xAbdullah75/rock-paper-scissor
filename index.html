<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Stark">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="main" class="mainSection">
        <section>
            <div class="text-div">Select an Option</div>
            <div>
                <button id="rockBtn">Rock</button>
            </div>
            <div>
            <button id="paperBtn">Paper</button>
            </div>
            <div>
            <button id="scissorsBtn">Scissors</button>
            </div>
        </section>
        <section>
            <div class="text-div">Results</div>
            <div class="empty-div">&nbsp;</div>
            <div id="results-el"></div>
        </section>
        <section>
            <div class="text-div">Computer Pick:</div>
            <div class="empty-div">&nbsp;</div>
            <div id="computer-pick-el"></div>
        </section>
    </section>
    <script src="index.js"></script>
</body>
</html>
